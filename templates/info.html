<!-- templates/info.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5 text-center">
    <h2>Інформація</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert {% if category == 'success' %}alert-success{% else %}alert-danger{% endif %} text-center" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
{% endblock %}
