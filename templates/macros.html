<!-- macros.html -->

{% macro render_field(field) %}
  <div class="form-group">
    {{ field.label }}
    {{ field(class="form-control") }}
    {% if field.errors %}
      {% for error in field.errors %}
        <span style="color: red;">{{ error }}</span>
      {% endfor %}
    {% endif %}
  </div>
{% endmacro %}
